<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online shopping</title>
    <style>
        #head1 {
            padding: 50px 25px 75px 100px;
            margin: 20px 25px ;
            border: 2px solid black;
            text-decoration: underline;
            text-decoration-color: aqua;
            text-decoration-style: dashed ;
            text-transform:capitalize;
            letter-spacing: -2px;
            font-family :'Courier New', Courier, monospace;
        }
    </style>
</head>
<body>
    <!--This is the comment depicting Heading -->
    <h1 id="head1">This is a string value</h1>
    <h2>Heading2</h2>
    <h3>Heading3</h3>
    <h4>Heading4</h4>
    <h5>Heading5</h5>
    <h6>Heading6</h6>
    <p>This is HTML Class 1</p>
    <b><i><p>This is next paragraph testing</p></i></b>
    <span>This is HTML Span tag testing</span> 
    <span>This is the testing of span2</span>

    <!--Superscript and subscript-->
    <!--e=mc2-->
    <p>e = mc <sup>2</sup></p>
    <p>e=mc2</p>

    <p>H<sub>2</sub>o</p>
    <p>H2O</p>

    <em><strong><p>This is strong tag testing</p></strong>></em> <!--em stands for emphazis-->
</body>
</html>
