<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables demo</title>
    <style>
        table , th , td  {
            border : 1px solid black;
            border-style: solid;
            border-width: 2px;
            border-color: red;
        }
    </style>
</head>
<body>
    <h2>IMDB Ratings</h2>
    <table>
        <caption>IMDB Ratings</caption>
        <thead>
        <tr>
            <th>Film name</th>
            <th>Ratings</th>
            <th>Year</th>
        </tr>
        </thead>
        <tr>
            <td>Social</td>
            <td>9.2</td>
            <td>2010</td>
        </tr>
        <tr>
            <td>Founder</td>
            <td>9.0</td>
            <td>2014</td>
        </tr>
        <tr>
            <td rowspan="3">Titans</td>
            <td colspan="2">8.9</td>
        </tr>
        <tr>
            <td>Shark</td>
            <td>10.0</td>
        </tr>
    </table>
</body>
</html>
